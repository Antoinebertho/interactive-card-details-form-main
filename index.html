<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="front-card">
          <div class="circles">
            <div class="big-circle"></div>
            <div class="small-circle"></div>
          </div>
          <div class="card-info">
            <p class="card-number">0000 0000 0000 0000</p>
            <div class="bottom-info">
              <p class="card-name">Jane Appleseed</p>
              <p class="exp-date">00/00</p>
            </div>
          </div>
        </div>
        <div class="back-card">
          <p class="cvc">000</p>
        </div>
      </div>
      <div class="right-side">
        <form>
          <label>Cardholder Name</label>
          <input
            id="name"
            type="text"
            placeholder="e.g. Jane Appleseed"
            onchange="updateCardsName()"
          />
          <label>Card Number</label>
          <input
            id="number"
            type="number"
            placeholder="e.g. 1234 5678 9123 0000"
            onchange="updateCardsNumber()"
          />
          <div class="info">
            <div class="expiration">
              <label>Exp. Date (MM/YY)</label>
              <br />
              <input
                id="mm"
                type="number"
                placeholder="MM"
                onchange="updateCardsNumber()"
              />
              <input
                id="yy"
                type="number"
                placeholder="YY"
                onchange="updateCardsNumber()"
              />
            </div>
            <div>
              <label>CVC</label>
              <br />
              <input
                id="cvc"
                type="number"
                placeholder="e.g. 123"
                onchange="updateCardsNumber()"
              />
            </div>
          </div>
          <button type="submit">Confirm</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
